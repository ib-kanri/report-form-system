<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自分の実績</title>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --success: #34a853;
            --error: #ea4335;
            --warning: #fbbc04;
            --gray-50: #f8f9fa;
            --gray-100: #f1f3f4;
            --gray-300: #dadce0;
            --gray-700: #5f6368;
            --gray-900: #202124;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--gray-900);
            background: var(--gray-50);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        .period-selector {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .period-selector select {
            flex: 1;
            height: 48px;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            background: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--gray-300);
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-comparison {
            font-size: 12px;
            margin-top: 8px;
            color: var(--gray-700);
        }

        .stat-comparison.positive {
            color: var(--success);
        }

        .stat-comparison.negative {
            color: var(--error);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0 12px 0;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--gray-300);
            margin-bottom: 16px;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            border: 1px solid var(--gray-300);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--gray-50);
            padding: 12px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 2px solid var(--gray-300);
        }

        td {
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid var(--gray-300);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-700);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--gray-700);
            background: white;
            border-radius: 8px;
            border: 1px solid var(--gray-300);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>自分の実績</h1>
    </div>

    <div class="container">
        <div class="period-selector">
            <select id="yearSelect" onchange="loadStats()">
                <option value="2026">2026年</option>
                <option value="2025">2025年</option>
            </select>
            <select id="monthSelect" onchange="loadStats()">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">出勤日数</div>
                <div class="stat-value" id="workDays">-</div>
                <div class="stat-comparison" id="workDaysComparison"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">実働時間</div>
                <div class="stat-value" id="workHours">-</div>
                <div class="stat-comparison" id="workHoursComparison"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">時間外労働</div>
                <div class="stat-value" id="overtimeHours">-</div>
                <div class="stat-comparison" id="overtimeComparison"></div>
            </div>
        </div>

        <h2 class="section-title">実績サマリー</h2>
        <div class="chart-container">
            <canvas id="performanceChart" style="max-height: 300px;"></canvas>
        </div>

        <h2 class="section-title">詳細実績</h2>
        <div class="table-container" id="detailsTable">
            <div class="loading">データを読み込み中...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        let employeeId, employeeName;
        let performanceChart = null;

        // 初期化
        function init() {
            employeeId = sessionStorage.getItem('employeeId');
            employeeName = sessionStorage.getItem('employeeName');

            if (!employeeId) {
                alert('ログイン情報が見つかりません。');
                window.location.href = 'index.html';
                return;
            }

            // 現在の年月を設定
            const today = new Date();
            document.getElementById('yearSelect').value = today.getFullYear();
            document.getElementById('monthSelect').value = today.getMonth() + 1;

            loadStats();
        }

        // 実績データ読み込み
        async function loadStats() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;

            try {
                // Google Apps Scriptから実績データを取得
                const response = await fetch('https://script.google.com/macros/s/AKfycbwQkLYKbKTn6BHpwdPBwRHgV1M1-fAQ0KD1OIArcYBYRORsLMoGaovbUib1gK2SGCTIng/exec', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getMyStats',
                        employeeId: employeeId,
                        year: year,
                        month: month
                    })
                });

                const result = await response.json();

                if (result.success) {
                    displayStats(result.data);
                } else {
                    // データがない場合のダミーデータ
                    displayDummyData();
                }
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                displayDummyData();
            }
        }

        // 統計情報表示
        function displayStats(data) {
            // 出勤日数
            document.getElementById('workDays').textContent = data.workDays || 0;
            document.getElementById('workDaysComparison').textContent = 
                `先月比: ${data.workDaysChange > 0 ? '+' : ''}${data.workDaysChange || 0}日`;
            document.getElementById('workDaysComparison').className = 
                'stat-comparison ' + (data.workDaysChange > 0 ? 'positive' : 'negative');

            // 実働時間
            document.getElementById('workHours').textContent = `${data.workHours || 0}h`;
            document.getElementById('workHoursComparison').textContent = 
                `先月比: ${data.workHoursChange > 0 ? '+' : ''}${data.workHoursChange || 0}h`;
            document.getElementById('workHoursComparison').className = 
                'stat-comparison ' + (data.workHoursChange > 0 ? 'positive' : 'negative');

            // 時間外労働
            document.getElementById('overtimeHours').textContent = `${data.overtimeHours || 0}h`;
            document.getElementById('overtimeComparison').textContent = 
                `みなし残業18h超過: ${Math.max(0, (data.overtimeHours || 0) - 18)}h`;

            // グラフ描画
            drawChart(data.performanceData);

            // 詳細テーブル表示
            displayDetailsTable(data.details);
        }

        // ダミーデータ表示
        function displayDummyData() {
            const dummyData = {
                workDays: 22,
                workDaysChange: 2,
                workHours: 176,
                workHoursChange: 8,
                overtimeHours: 15,
                performanceData: {
                    labels: ['新規契約', 'MNP', '機種変更', '固定回線', 'その他'],
                    values: [12, 8, 25, 5, 10]
                },
                details: [
                    { date: '2026-01-28', kubun: 'docomo稼働', workplace: 'ドコモショップ渋谷店', workHours: 8, overtime: 0 },
                    { date: '2026-01-27', kubun: 'docomo稼働', workplace: 'ドコモショップ新宿店', workHours: 9, overtime: 1 },
                    { date: '2026-01-26', kubun: 'docomo稼働', workplace: 'ドコモショップ池袋店', workHours: 8.5, overtime: 0.5 }
                ]
            };

            displayStats(dummyData);
        }

        // グラフ描画
        function drawChart(data) {
            const ctx = document.getElementById('performanceChart').getContext('2d');

            if (performanceChart) {
                performanceChart.destroy();
            }

            performanceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: '実績数',
                        data: data.values,
                        backgroundColor: 'rgba(26, 115, 232, 0.7)',
                        borderColor: 'rgba(26, 115, 232, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 詳細テーブル表示
        function displayDetailsTable(details) {
            const tableContainer = document.getElementById('detailsTable');

            if (!details || details.length === 0) {
                tableContainer.innerHTML = '<div class="no-data">実績データがありません</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>稼働区分</th>
                            <th>稼働先</th>
                            <th>実働</th>
                            <th>時間外</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            details.forEach(row => {
                html += `
                    <tr>
                        <td>${row.date}</td>
                        <td>${row.kubun}</td>
                        <td>${row.workplace}</td>
                        <td>${row.workHours}h</td>
                        <td>${row.overtime}h</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = html;
        }

        // 初期化実行
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
