        .form-grid {

        .form-group { display: flex; flex-direction: column; }

        .form-group label {

        .form-group input[type="number"] {

        /* å…¥åŠ›æ¸ˆã¿ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .form-group input[type="number"]:not(:placeholder-shown):not(:focus) {

        }

        /* ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .form-group input[type="number"]::placeholder {

        }

        .currency-input {
            position: relative;
            display: flex;
            align-items: center;
        }

        .currency-input::after {
            content: 'å††';
            position: absolute;
            right: 16px;
            color: var(--gray-700);
            pointer-events: none;
        }

        .currency-input input {
            padding-right: 40px;
        }

        .form-group textarea {
            min-height: 120px;
            padding: 12px;
            font-size: 14px;
            border: 1px solid var(--gray-200);
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .error-message {
            background: #fce8e6;
            color: #c5221f;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        .error-message.show { display: block; }

        .success-message {
            background: #e6f4ea;
            color: #1e8e3e;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }
        .success-message.show { display: block; }

        .btn {
            width: 100%;
            height: 48px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled {
            background: var(--gray-200);
            color: var(--gray-700);
            cursor: not-allowed;
        }

        .loading { display: none; text-align: center; padding: 20px; }
        .loading.show { display: block; }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-title"><h1>å®Ÿç¸¾å…¥åŠ›</h1></div>
            <div class="user-info"><span id="userName"></span></div>
        </div>
    </div>

    <div class="container">
        <h2 class="page-title">å®Ÿç¸¾å…¥åŠ›</h2>
        <p class="page-subtitle"><span id="kubunDisplay"></span></p>

        <div class="info-box">
            <strong>ğŸ“ å…¥åŠ›ã®ãƒã‚¤ãƒ³ãƒˆ</strong>
            å®Ÿç¸¾ãŒãªã„é …ç›®ã¯ç©ºæ¬„ã®ã¾ã¾ã§OKã§ã™ã€‚æ•°å€¤ã‚’å…¥åŠ›ã™ã‚‹ã¨ç·‘è‰²ã«å¤‰ã‚ã‚Šã¾ã™ã€‚
        </div>

        <!-- åˆè¨ˆè¡¨ç¤ºãƒœãƒƒã‚¯ã‚¹ -->
        <div class="total-box" id="totalBox" style="display: none;">
            <div class="total-box-label">æœ¬æ—¥ã®åˆè¨ˆå®Ÿç¸¾</div>
            <div class="total-box-value" id="totalValue">0</div>
            <div class="total-box-unit">ä»¶</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="performanceForm">
            <div id="formContainer"></div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                å®Ÿç¸¾ã‚’æå‡º
            </button>
        </form>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 12px;">é€ä¿¡ä¸­...</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://interblue-proxy.k-hamada-ib.workers.dev/';
        const employeeId = sessionStorage.getItem('employeeId');
        const employeeName = sessionStorage.getItem('employeeName');
        const kubun = sessionStorage.getItem('selectedKubun');
        const workplace = sessionStorage.getItem('selectedWorkplace');
        const date = sessionStorage.getItem('selectedDate');

        if (!employeeId || !kubun) {
            window.location.href = 'menu.html';
        }

        document.getElementById('userName').textContent = employeeName;
        document.getElementById('kubunDisplay').textContent = kubun + ' | ' + workplace + ' | ' + date;

        let totalCount = 0;

        loadPerformanceForm();

        async function loadPerformanceForm() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getKubunMaster');
                const result = await response.json();

                if (result.success && result.data[kubun]) {
                    generateForm(result.data[kubun]);
                } else {
                    showError('ç¨¼åƒåŒºåˆ†ãƒã‚¹ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('ãƒã‚¹ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                showError('ãƒã‚¹ã‚¿ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        function generateForm(fields) {
            const container = document.getElementById('formContainer');
            let currentSection = null;
            let currentGrid = null;

            fields.forEach(field => {
                if (field.type === 'ãƒ†ã‚­ã‚¹ãƒˆ') {
                    currentSection = document.createElement('div');
                    currentSection.className = 'section';
                    
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.textContent = field.name;
                    currentSection.appendChild(header);

                    currentGrid = document.createElement('div');
                    currentGrid.className = 'form-grid';
                    currentSection.appendChild(currentGrid);

                    container.appendChild(currentSection);

                } else if (field.type === 'æ•°å€¤') {
                    const formGroup = document.createElement('div');
                    formGroup.className = 'form-group';

                    const label = document.createElement('label');
                    label.textContent = field.name;
                    label.setAttribute('for', field.id);

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = field.id;
                    input.name = field.id;
                    input.min = '0';
                    input.placeholder = '0'; // â˜… ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã«å¤‰æ›´
                    input.dataset.countable = 'true'; // åˆè¨ˆå¯¾è±¡

                    input.addEventListener('input', () => {
                        validateNumber(input);
                        updateTotal();
                    });
                    input.addEventListener('blur', () => validateNumber(input));

                    formGroup.appendChild(label);
                    formGroup.appendChild(input);

                    if (currentGrid) {
                        currentGrid.appendChild(formGroup);
                    }

                } else if (field.type === 'é‡‘é¡') {
                    const formGroup = document.createElement('div');
                    formGroup.className = 'form-group';

                    const label = document.createElement('label');
                    label.textContent = field.name;
                    label.setAttribute('for', field.id);

                    const currencyDiv = document.createElement('div');
                    currencyDiv.className = 'currency-input';

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = field.id;
                    input.name = field.id;
                    input.min = '0';
                    input.placeholder = '0'; // â˜… ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã«å¤‰æ›´

                    input.addEventListener('input', () => validateNumber(input));
                    input.addEventListener('blur', () => validateNumber(input));

                    currencyDiv.appendChild(input);
                    formGroup.appendChild(label);
                    formGroup.appendChild(currencyDiv);

                    if (currentGrid) {
                        currentGrid.appendChild(formGroup);
                    }

                } else if (field.type === 'ãƒ†ã‚­ã‚¹ãƒˆå…¥åŠ›') {
                    const formGroup = document.createElement('div');
                    formGroup.className = 'form-group full-width';

                    const label = document.createElement('label');
                    label.textContent = field.name;
                    label.setAttribute('for', field.id);

                    const textarea = document.createElement('textarea');
                    textarea.id = field.id;
                    textarea.name = field.id;
                    textarea.placeholder = field.name + 'ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';

                    formGroup.appendChild(label);
                    formGroup.appendChild(textarea);

                    if (currentGrid) {
                        currentGrid.appendChild(formGroup);
                    }
                }
            });

            updateTotal(); // åˆå›åˆè¨ˆè¨ˆç®—
        }

        // åˆè¨ˆæ›´æ–°
        function updateTotal() {
            totalCount = 0;
            document.querySelectorAll('input[data-countable="true"]').forEach(input => {
                const value = parseInt(input.value) || 0;
                totalCount += value;
            });

            document.getElementById('totalValue').textContent = totalCount;
            document.getElementById('totalBox').style.display = totalCount > 0 ? 'block' : 'none';
        }

        function validateNumber(input) {
            const value = input.value;
            if (value === '' || value === null) {
                return true; // ç©ºæ¬„OK
            }
            if (!/^\d+$/.test(value) || parseInt(value) < 0) {
                input.classList.add('error');
                return false;
            }
            input.classList.remove('error');
            return true;
        }

        document.getElementById('performanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const items = {};

            let hasError = false;
            formData.forEach((value, key) => {
                const input = document.getElementById(key);
                if (input && input.type === 'number') {
                    if (!validateNumber(input)) {
                        hasError = true;
                    }
                    items[key] = value === '' ? 0 : parseInt(value); // â˜… ç©ºæ¬„ã¯0ã«å¤‰æ›
                } else {
                    items[key] = value;
                }
            });

            if (hasError) {
                showError('å…¥åŠ›å€¤ã«èª¤ã‚ŠãŒã‚ã‚Šã¾ã™');
                return;
            }

            const data = {
                employeeId,
                employeeName,
                date,
                kubun,
                workplace,
                items
            };

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'savePerformance', data })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('å®Ÿç¸¾ã‚’æå‡ºã—ã¾ã—ãŸ');
                    setTimeout(() => window.location.href = 'menu.html', 2000);
                } else {
                    showError(result.message || 'é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('loading').classList.remove('show');
                }
            } catch (error) {
                showError('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').classList.remove('show');
            }
        });

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
