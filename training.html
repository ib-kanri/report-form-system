<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修報告フォーム</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #f5f7fa; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .header { background: #4facfe; color: white; padding: 24px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; font-weight: 600; }
        .back-btn { background: rgba(255, 255, 255, 0.2); color: white; border: none; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 14px; }
        .form-content { padding: 20px 16px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 6px; }
        .required { color: #e53e3e; }
        input, select, textarea { width: 100%; max-width: 100%; box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; }

        /* iOS Safari用の日付・時刻入力フィールドの特別対応 */
        input[type="date"],
        input[type="time"] {
            width: 100%;
            max-width: 100%;
            padding: 10px 8px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #f8f9fa;
        }

        /* モバイル端末での調整 */
        @media (max-width: 768px) {
            input[type="date"],
            input[type="time"] {
                padding: 8px 6px;
                font-size: 16px;
            }
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #4facfe; }
        textarea { min-height: 100px; font-family: inherit; resize: vertical; }
        .time-group { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .person-group { background: #f8f9fa; padding: 16px; border-radius: 8px; margin-top: 8px; }
        .person-input { margin-bottom: 10px; }
        .submit-btn { width: 100%; padding: 16px; background: #4facfe; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .field-error {
            border-color: #e53e3e !important;
            background-color: #fff5f5 !important;
        }

        .error-text {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        .section-title { font-size: 16px; font-weight: 600; color: #4facfe; margin-bottom: 8px; }
        @media (max-width: 480px) { .time-group { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>研修報告フォーム</h1>
            <a href="index.html" class="back-btn">戻る</a>
        </div>
        <div class="form-content">
            <div class="error-message" id="errorMessage"></div>
            <form id="trainingForm">
                <div class="form-group">
                    <label>報告者氏名 <span class="required">*</span></label>
                    <select id="reporterName" required><option value="">読み込み中...</option></select>
                </div>
                <div class="form-group">
                    <div class="section-title">研修担当者（最大3名）</div>
                    <div class="person-group">
                        <div class="person-input"><select id="instructor1" required><option value="">選択してください</option></select></div>
                        <div class="person-input"><select id="instructor2"><option value="">選択してください</option></select></div>
                        <div class="person-input"><select id="instructor3"><option value="">選択してください</option></select></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="section-title">研修対象者（最大5名）</div>
                    <div class="person-group">
                        <div class="person-input"><select id="trainee1" required><option value="">選択してください</option></select></div>
                        <div class="person-input"><select id="trainee2"><option value="">選択してください</option></select></div>
                        <div class="person-input"><select id="trainee3"><option value="">選択してください</option></select></div>
                        <div class="person-input"><select id="trainee4"><option value="">選択してください</option></select></div>
                        <div class="person-input"><select id="trainee5"><option value="">選択してください</option></select></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>実施日 <span class="required">*</span></label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>実施時間 <span class="required">*</span></label>
                    <div class="time-group">
                        <div><input type="time" id="startTime" value="10:00" required><small style="color: #666;">開始時刻</small></div>
                        <div><input type="time" id="endTime" value="19:00" required><small style="color: #666;">終了時刻</small></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>研修タイトル <span class="required">*</span></label>
                    <input type="text" id="title" placeholder="例: 新人研修_基礎編、営業スキル向上研修" required>
                </div>
                <div class="form-group">
                    <label>研修内容 <span class="required">*</span></label>
                    <textarea id="content" placeholder="例: ビジネスマナー、商品知識、ロールプレイング実施" required></textarea>
                </div>
                <div class="form-group">
                    <label>備考</label>
                    <textarea id="remarks" placeholder="例: 理解度テスト実施、次回フォローアップ予定"></textarea>
                </div>
                <button type="submit" class="submit-btn">送信する</button>
            </form>
        </div>
    </div>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzeIlgb5tbQXEStT0Q2xdh-ICYFJeMWZbcvlSK6GnNnbKNe1w49Per_ymvrZd9t-IsXrA/exec';
        
        if (sessionStorage.getItem('authenticated') !== 'true') window.location.href = 'index.html';
        
        document.getElementById('date').valueAsDate = new Date();

        async function loadEmployees() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getEmployees');
                const data = await response.json();
                
                const selects = ['reporterName', 'instructor1', 'instructor2', 'instructor3', 'trainee1', 'trainee2', 'trainee3', 'trainee4', 'trainee5'];
                selects.forEach(id => {
                    const select = document.getElementById(id);
                    select.innerHTML = '<option value="">選択してください</option>';
                    data.employees.forEach(emp => {
                        const option = document.createElement('option');
                        option.value = emp.name;
                        option.textContent = emp.name;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('従業員リスト取得エラー:', error);
            }
        }

        loadEmployees();

        document.getElementById('trainingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) return;

            const instructors = [1,2,3].map(i => document.getElementById('instructor'+i).value).filter(i => i.trim());
            const trainees = [1,2,3,4,5].map(i => document.getElementById('trainee'+i).value).filter(t => t.trim());
            const data = {
                type: '研修報告',
                reporterName: document.getElementById('reporterName').value,
                instructors: instructors.join(', '),
                trainees: trainees.join(', '),
                date: document.getElementById('date').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                remarks: document.getElementById('remarks').value,
                timestamp: new Date().toLocaleString('ja-JP')
            };
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
                alert('送信完了しました');
                window.location.href = 'index.html';
            } catch (error) {
                alert('送信エラー: ' + error.message);
            }
        });
        // バリデーション関数
        function validateForm() {
            let isValid = true;
            const errors = [];

            document.querySelectorAll('.error-text').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.field-error').forEach(el => el.classList.remove('field-error'));
            document.getElementById('errorMessage').style.display = 'none';

            const requiredFields = [
                { id: 'reporterName', name: '報告者氏名' },
                { id: 'instructor1', name: '研修担当者（最低1名）' },
                { id: 'trainee1', name: '研修対象者（最低1名）' },
                { id: 'date', name: '実施日' },
                { id: 'startTime', name: '開始時刻' },
                { id: 'endTime', name: '終了時刻' },
                { id: 'title', name: '研修タイトル' },
                { id: 'content', name: '研修内容' }
            ];

            requiredFields.forEach(field => {
                const element = document.getElementById(field.id);
                const value = element.value.trim();

                if (!value) {
                    isValid = false;
                    errors.push(field.name);
                    element.classList.add('field-error');
                }
            });

            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            if (startTime && endTime && startTime >= endTime) {
                isValid = false;
                errors.push('時刻設定が不正です');
                document.getElementById('startTime').classList.add('field-error');
                document.getElementById('endTime').classList.add('field-error');
            }

            if (!isValid) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = '入力内容に不備があります: ' + errors.join('、');
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            return isValid;
        }
    </script>
</body>
</html>
