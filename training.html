<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修報告</title>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --success: #34a853;
            --error: #ea4335;
            --gray-50: #f8f9fa;
            --gray-300: #dadce0;
            --gray-700: #5f6368;
            --gray-900: #202124;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--gray-900);
            background: var(--gray-50);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            background: white;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .required {
            color: var(--error);
        }

        input, select, textarea {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        input[readonly] {
            background: var(--gray-50);
            color: var(--gray-700);
        }

        textarea {
            min-height: 120px;
            height: auto;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            height: 48px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 24px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
        }

        .btn-submit:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }

        .message {
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
        }

        .message.success {
            background: rgba(52, 168, 83, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>研修報告</h1>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <form id="trainingForm">
            <div class="form-group">
                <label for="reportDate">報告日付 <span class="required">*</span></label>
                <input type="date" id="reportDate" name="reportDate" required>
            </div>

            <div class="form-group">
                <label for="reporterId">報告者ID</label>
                <input type="text" id="reporterId" name="reporterId" readonly>
            </div>

            <div class="form-group">
                <label for="reporterName">報告者氏名</label>
                <input type="text" id="reporterName" name="reporterName" readonly>
            </div>

            <div class="form-group">
                <label for="trainingType">研修種類 <span class="required">*</span></label>
                <select id="trainingType" name="trainingType" required>
                    <option value="">選択してください</option>
                    <option value="新入社員研修">新入社員研修</option>
                    <option value="商品知識研修">商品知識研修</option>
                    <option value="接客スキル研修">接客スキル研修</option>
                    <option value="コンプライアンス研修">コンプライアンス研修</option>
                    <option value="マネジメント研修">マネジメント研修</option>
                    <option value="システム研修">システム研修</option>
                    <option value="外部研修">外部研修</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trainingTitle">研修タイトル <span class="required">*</span></label>
                <input type="text" id="trainingTitle" name="trainingTitle" required placeholder="研修のタイトルを記入してください">
            </div>

            <div class="form-group">
                <label for="instructor">講師名</label>
                <input type="text" id="instructor" name="instructor" placeholder="講師名を記入してください">
            </div>

            <div class="form-group">
                <label for="content">研修内容 <span class="required">*</span></label>
                <textarea id="content" name="content" required placeholder="研修で学んだ内容を記入してください"></textarea>
            </div>

            <div class="form-group">
                <label for="learning">学びと気づき <span class="required">*</span></label>
                <textarea id="learning" name="learning" required placeholder="研修を通じて得た学びや気づきを記入してください"></textarea>
            </div>

            <div class="form-group">
                <label for="action">今後のアクション</label>
                <textarea id="action" name="action" placeholder="今後どのように活かすか、実践したいことを記入してください"></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">送信</button>
        </form>
    </div>

    <script>
        // セッションストレージから従業員情報を取得
        function loadEmployeeInfo() {
            const employeeId = sessionStorage.getItem('employeeId');
            const employeeName = sessionStorage.getItem('employeeName');

            if (!employeeId || !employeeName) {
                alert('ログイン情報が見つかりません。ログインページに戻ります。');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('reporterId').value = employeeId;
            document.getElementById('reporterName').value = employeeName;

            // 今日の日付を設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reportDate').value = today;
        }

        // フォーム送信処理
        document.getElementById('trainingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';

            try {
                const formData = new FormData(this);
                const data = {
                    reportDate: formData.get('reportDate'),
                    reporterId: formData.get('reporterId'),
                    reporterName: formData.get('reporterName'),
                    trainingType: formData.get('trainingType'),
                    trainingTitle: formData.get('trainingTitle'),
                    instructor: formData.get('instructor') || '',
                    content: formData.get('content'),
                    learning: formData.get('learning'),
                    action: formData.get('action') || ''
                };

                // Google Apps Scriptに送信
                const response = await fetch('https://script.google.com/macros/s/AKfycbx8XJGE_QgHdN7LTqm3MJUvqw6X7lS3b93WTygsOg5lni-WEOLoqrX13_moNyRYzWcf5w/exec', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'saveTraining',
                        data: data
                    })
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '研修報告を保存しました';
                    messageDiv.style.display = 'block';

                    // フォームをリセット
                    setTimeout(() => {
                        window.location.href = 'menu.html';
                    }, 1500);
                } else {
                    throw new Error(result.message || '保存に失敗しました');
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'エラー: ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '送信';
            }
        });

        // ページ読み込み時
        document.addEventListener('DOMContentLoaded', loadEmployeeInfo);
    </script>
</body>
</html>
